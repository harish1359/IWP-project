<script>
var sum=0;
function cart(a,b,c) {				//to add items to cart
	var table=document.getElementById("bill");
	var row = table.insertRow();
	var cell1 = row.insertCell(0);
	var cell2 = row.insertCell(1);
	var cell3 = row.insertCell(2);
	cell1.innerHTML = a;
	cell2.innerHTML = 1;
	cell3.innerHTML = b;

	//m+="<br>"+a+Array(10).fill('\xa0').join('')+1+Array(10).fill('\xa0').join('')+"Rs."+b+"\n";
	document.getElementById("sum").innerHTML=sum;
	sum+=b;
	document.getElementById("sum").innerHTML=sum;
	var ad=document.getElementById(c);
	ad.style.display="none";
	c+='0';
	var ad=document.getElementById(c);
	ad.style.display="block";
	document.getElementById("cart").style.display="block";
}
function cart2(a,b,c) {			// to increase count of added items
	var k=0;
	var xy = document.getElementById("bill").rows.length;
	var m =document.getElementById("bill");
	for(var i=1;i<xy;i++)
	{
		var x = document.getElementById("bill").rows[i].cells;
  		if(x[0].innerHTML == a)
  		{
  			k=parseInt(x[1].innerHTML)+1;
  			document.getElementById(c+1).innerHTML=k;
  			x[1].innerHTML=k;
  			x[2].innerHTML=k*b;
  			sum=b;
  		}	
	}
	document.getElementById("sum").innerHTML=parseInt(document.getElementById("sum").innerHTML)+sum;
}
function cart3(a,b,c) {				//to decrease count of added
	var k=0;
	var xy = document.getElementById("bill").rows.length;
	var m =document.getElementById("bill");
	for(var i=1;i<xy;i++)
	{
		var x = document.getElementById("bill").rows[i].cells;
  		if(x[0].innerHTML == a)
  		{
  			k=parseInt(x[1].innerHTML)-1;
  			document.getElementById(c+1+1).innerHTML=k;
  			x[1].innerHTML=k;
  			x[2].innerHTML=k*b;
  			sum=b;
  		}	
	}
	document.getElementById("sum").innerHTML=parseInt(document.getElementById("sum").innerHTML)-sum;
}
function loadcart() {
	var f="";
	var xy = document.getElementById("bill").rows.length;
	var m =document.getElementById("bill");
	for(var i=0;i<xy;i++)
	{
		var x = document.getElementById("bill").rows[i].cells;
  		//f+="\n"+x[0].innerHTML+Array(10).fill('\xa0').join('')+x[1].innerHTML+Array(10).fill('\xa0').join('')+x[2].innerHTML+"\n";
  		f+="\n"+x[0].innerHTML+"\t\t"+x[1].innerHTML+"\t\t"+x[2].innerHTML+"\n";
	}

	document.getElementById("fixlist").value=f;
	document.getElementById("fixorder").submit();
}
